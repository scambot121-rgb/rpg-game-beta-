<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy RPG Adventure</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: #000;
        }
        #gameCanvas {
            display: block;
            width: 100%;
            height: 100vh;
        }
        #ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .ui-element {
            pointer-events: auto;
        }
        #mainMenu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 50px 60px;
            border-radius: 25px;
            border: 5px solid #ffcc00;
            text-align: center;
            color: white;
            box-shadow: 0 0 40px rgba(255, 204, 0, 0.5);
        }
        #mainMenu h1 {
            font-size: 56px;
            margin-bottom: 15px;
            color: #ffcc00;
            text-shadow: 4px 4px 0 #ff6600, 6px 6px 10px rgba(0,0,0,0.5);
            letter-spacing: 3px;
        }
        #mainMenu .subtitle {
            font-size: 20px;
            margin-bottom: 30px;
            color: #aaa;
            font-style: italic;
        }
        .menu-btn {
            background: linear-gradient(180deg, #4CAF50 0%, #2d7a2f 100%);
            color: white;
            border: 3px solid #fff;
            padding: 18px 50px;
            font-size: 26px;
            cursor: pointer;
            margin: 12px;
            border-radius: 12px;
            font-weight: bold;
            transition: all 0.2s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            display: block;
            width: 300px;
            margin-left: auto;
            margin-right: auto;
        }
        .menu-btn:hover {
            transform: scale(1.05) translateY(-2px);
            background: linear-gradient(180deg, #5ed662 0%, #3a9a3d 100%);
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }
        .menu-btn:active {
            transform: scale(0.98);
        }
        #hud {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 18px;
            text-shadow: 2px 2px 4px #000;
        }
        .stat-bar {
            background: rgba(0, 0, 0, 0.85);
            padding: 12px 18px;
            margin: 8px 0;
            border-radius: 12px;
            border: 3px solid #fff;
            min-width: 280px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        .bar-container {
            background: #333;
            height: 22px;
            border-radius: 11px;
            overflow: hidden;
            margin-top: 6px;
            border: 2px solid #000;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.5);
        }
        .bar-fill {
            height: 100%;
            transition: width 0.3s ease;
            border-radius: 9px;
        }
        .health-bar { 
            background: linear-gradient(90deg, #ff0000 0%, #ff4444 50%, #cc0000 100%);
            box-shadow: 0 0 10px rgba(255,0,0,0.5);
        }
        .exp-bar { 
            background: linear-gradient(90deg, #00ff00 0%, #44ff44 50%, #00cc00 100%);
            box-shadow: 0 0 10px rgba(0,255,0,0.5);
        }
        #bossHealth {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 18px 40px;
            border-radius: 18px;
            border: 4px solid #ff0000;
            min-width: 450px;
            display: none;
            box-shadow: 0 0 30px rgba(255,0,0,0.6);
        }
        #bossHealth h3 {
            color: #ff0000;
            text-align: center;
            margin-bottom: 8px;
            font-size: 28px;
            text-shadow: 3px 3px 6px #000;
            letter-spacing: 2px;
        }
        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.85);
            padding: 18px 30px;
            border-radius: 12px;
            color: white;
            text-align: center;
            border: 3px solid #fff;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            font-size: 16px;
        }
        #inventory {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 25px;
            border-radius: 18px;
            border: 4px solid #ffcc00;
            color: white;
            display: none;
            box-shadow: 0 0 30px rgba(255,204,0,0.4);
        }
        #inventory h3 {
            color: #ffcc00;
            margin-bottom: 15px;
            font-size: 24px;
            text-shadow: 2px 2px 4px #000;
        }
        .inventory-item {
            background: rgba(50, 50, 50, 0.9);
            padding: 12px 15px;
            margin: 8px 0;
            border-radius: 10px;
            border: 3px solid #666;
            cursor: pointer;
            transition: all 0.2s;
        }
        .inventory-item:hover {
            background: rgba(70, 70, 70, 0.9);
            border-color: #ffcc00;
            transform: translateX(-5px);
            box-shadow: 0 4px 10px rgba(255,204,0,0.3);
        }
        .inventory-item.equipped {
            border-color: #00ff00;
            background: rgba(0, 120, 0, 0.4);
            box-shadow: 0 0 15px rgba(0,255,0,0.3);
        }
        #message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 35px 60px;
            border-radius: 20px;
            border: 5px solid #ffcc00;
            color: white;
            font-size: 36px;
            text-align: center;
            display: none;
            animation: pulse 0.5s ease-in-out;
            box-shadow: 0 0 40px rgba(255,204,0,0.6);
            font-weight: bold;
        }
        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
        }
        .damage-number {
            position: absolute;
            color: #ff0000;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 3px 3px 6px #000;
            pointer-events: none;
            animation: floatUp 1s ease-out forwards;
        }
        @keyframes floatUp {
            0% { opacity: 1; transform: translateY(0) scale(1); }
            50% { transform: translateY(-25px) scale(1.2); }
            100% { opacity: 0; transform: translateY(-60px) scale(0.8); }
        }
        #minimap {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 220px;
            height: 220px;
            background: rgba(0, 0, 0, 0.9);
            border: 4px solid #fff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        #locationInfo {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.85);
            padding: 12px 20px;
            border-radius: 10px;
            border: 3px solid #4CAF50;
            color: #4CAF50;
            font-size: 16px;
            text-shadow: 2px 2px 4px #000;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        .victory-screen {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            animation: victoryPulse 2s ease-in-out infinite;
        }
        @keyframes victoryPulse {
            0%, 100% { box-shadow: 0 0 40px rgba(102,126,234,0.6); }
            50% { box-shadow: 0 0 60px rgba(118,75,162,0.8); }
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="ui">
        <div id="mainMenu" class="ui-element">
            <h1>‚öîÔ∏è FANTASY RPG ‚öîÔ∏è</h1>
            <p class="subtitle">Defeat Epic Bosses & Become a Legend</p>
            <button class="menu-btn" onclick="startGame()">‚öîÔ∏è START ADVENTURE</button>
            <button class="menu-btn" onclick="toggleInventory()">üéí INVENTORY</button>
            <button class="menu-btn" onclick="showInstructions()">üìñ HOW TO PLAY</button>
        </div>
        
        <div id="hud" style="display: none;">
            <div class="stat-bar">
                <div><strong>‚≠ê Level:</strong> <span id="level">1</span> | <strong>‚öîÔ∏è Attack:</strong> <span id="attack">10</span></div>
                <div style="margin-top: 5px;"><strong>‚ù§Ô∏è Health:</strong> <span id="health">100</span>/<span id="maxHealth">100</span></div>
                <div class="bar-container">
                    <div class="bar-fill health-bar" id="healthBar" style="width: 100%"></div>
                </div>
                <div style="margin-top: 5px;"><strong>‚ú® EXP:</strong> <span id="exp">0</span>/<span id="expNeeded">100</span></div>
                <div class="bar-container">
                    <div class="bar-fill exp-bar" id="expBar" style="width: 0%"></div>
                </div>
            </div>
        </div>
        
        <div id="locationInfo" style="display: none;">
            <strong>üìç Location:</strong> <span id="locationName">Arena</span>
        </div>
        
        <div id="bossHealth" class="ui-element">
            <h3 id="bossName">Boss</h3>
            <div class="bar-container">
                <div class="bar-fill health-bar" id="bossBar" style="width: 100%"></div>
            </div>
            <div style="text-align: center; margin-top: 5px; color: white; font-size: 18px;"><span id="bossHP">1000</span> HP</div>
        </div>
        
        <div id="controls" style="display: none;">
            <strong>WASD:</strong> Move | <strong>SPACE:</strong> Attack | <strong>I:</strong> Inventory | <strong>ESC:</strong> Menu
        </div>
        
        <div id="inventory" class="ui-element">
            <h3>‚öîÔ∏è INVENTORY ‚öîÔ∏è</h3>
            <div id="inventoryList"></div>
        </div>
        
        <div id="message" class="ui-element"></div>
        
        <canvas id="minimap" style="display: none;"></canvas>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, player, currentBoss;
        let keys = {}, gameState = 'menu', attackCooldown = 0;
        let playerData = {
            level: 1,
            health: 100,
            maxHealth: 100,
            attack: 10,
            exp: 0,
            expNeeded: 100,
            weapon: 'Basic Sword'
        };
        
        const weapons = [
            { name: 'Basic Sword', damage: 10, color: 0x888888 },
            { name: 'Iron Sword', damage: 20, color: 0xaaaaaa },
            { name: 'Steel Blade', damage: 35, color: 0xcccccc },
            { name: 'Crystal Sword', damage: 55, color: 0x00ffff },
            { name: 'Legendary Blade', damage: 100, color: 0xffff00 }
        ];
        
        let inventory = [weapons[0]];
        let equippedWeapon = weapons[0];
        
        const bosses = [
            { name: 'üëπ Goblin King', health: 200, maxHealth: 200, damage: 8, exp: 100, color: 0x00ff00, size: 2 },
            { name: 'üíÄ Skeleton Lord', health: 500, maxHealth: 500, damage: 15, exp: 300, color: 0xffffff, size: 2.5 },
            { name: 'üßô Dark Wizard', health: 1000, maxHealth: 1000, damage: 25, exp: 600, color: 0x9900ff, size: 3 },
            { name: 'üêâ Dragon Boss', health: 2500, maxHealth: 2500, damage: 40, exp: 1500, color: 0xff0000, size: 4 }
        ];
        
        let currentBossIndex = 0;
        let sword, worldObjects = [];

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87ceeb);
            scene.fog = new THREE.Fog(0x87ceeb, 20, 100);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 15, 20);
            camera.lookAt(0, 0, 0);

            renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('gameCanvas'), antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;

            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(10, 20, 10);
            light.castShadow = true;
            light.shadow.camera.left = -50;
            light.shadow.camera.right = 50;
            light.shadow.camera.top = 50;
            light.shadow.camera.bottom = -50;
            scene.add(light);
            scene.add(new THREE.AmbientLight(0x404040, 0.6));

            createUniqueMap();
            createPlayer();
            createSword();
            setupMinimap();

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

            document.addEventListener('keydown', (e) => {
                keys[e.key.toLowerCase()] = true;
                if (e.key === ' ' && gameState === 'playing') {
                    e.preventDefault();
                    attack();
                }
                if (e.key.toLowerCase() === 'i') toggleInventory();
                if (e.key === 'Escape' && gameState === 'playing') pauseGame();
            });
            
            document.addEventListener('keyup', (e) => {
                keys[e.key.toLowerCase()] = false;
            });

            animate();
        }

        function createUniqueMap() {
            // Main ground
            const groundGeo = new THREE.PlaneGeometry(100, 100);
            const groundMat = new THREE.MeshLambertMaterial({ color: 0x228b22 });
            const ground = new THREE.Mesh(groundGeo, groundMat);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);

            // Arena platform
            const arenaGeo = new THREE.BoxGeometry(30, 1, 30);
            const arenaMat = new THREE.MeshLambertMaterial({ color: 0x808080 });
            const arena = new THREE.Mesh(arenaGeo, arenaMat);
            arena.position.set(0, 0.5, 0);
            arena.castShadow = true;
            arena.receiveShadow = true;
            scene.add(arena);

            // Castle walls
            const wallMat = new THREE.MeshLambertMaterial({ color: 0x696969 });
            
            for (let i = 0; i < 4; i++) {
                const wall = new THREE.Mesh(new THREE.BoxGeometry(40, 8, 2), wallMat);
                wall.castShadow = true;
                
                if (i === 0) wall.position.set(0, 4, -30);
                else if (i === 1) wall.position.set(0, 4, 30);
                else if (i === 2) {
                    wall.geometry = new THREE.BoxGeometry(2, 8, 60);
                    wall.position.set(-30, 4, 0);
                } else {
                    wall.geometry = new THREE.BoxGeometry(2, 8, 60);
                    wall.position.set(30, 4, 0);
                }
                scene.add(wall);
                worldObjects.push(wall);
            }

            // Towers at corners
            const towerMat = new THREE.MeshLambertMaterial({ color: 0x4a4a4a });
            for (let i = 0; i < 4; i++) {
                const tower = new THREE.Mesh(new THREE.BoxGeometry(5, 15, 5), towerMat);
                const x = (i % 2 === 0) ? -30 : 30;
                const z = (i < 2) ? -30 : 30;
                tower.position.set(x, 7.5, z);
                tower.castShadow = true;
                scene.add(tower);

                // Tower top
                const top = new THREE.Mesh(new THREE.ConeGeometry(4, 5, 4), new THREE.MeshLambertMaterial({ color: 0x8b0000 }));
                top.position.set(x, 17, z);
                top.castShadow = true;
                scene.add(top);
            }

            // Trees around the map
            const treeMat = new THREE.MeshLambertMaterial({ color: 0x8b4513 });
            const leavesMat = new THREE.MeshLambertMaterial({ color: 0x228b22 });
            
            for (let i = 0; i < 16; i++) {
                const angle = (i / 16) * Math.PI * 2;
                const radius = 40;
                const x = Math.cos(angle) * radius;
                const z = Math.sin(angle) * radius;

                const trunk = new THREE.Mesh(new THREE.CylinderGeometry(0.5, 0.7, 6, 8), treeMat);
                trunk.position.set(x, 3, z);
                trunk.castShadow = true;
                scene.add(trunk);

                const leaves = new THREE.Mesh(new THREE.SphereGeometry(3, 8, 8), leavesMat);
                leaves.position.set(x, 7, z);
                leaves.castShadow = true;
                scene.add(leaves);
                worldObjects.push(trunk);
            }

            // Pillars in arena
            const pillarMat = new THREE.MeshLambertMaterial({ color: 0xdaa520 });
            for (let i = 0; i < 4; i++) {
                const pillar = new THREE.Mesh(new THREE.CylinderGeometry(1, 1, 10, 8), pillarMat);
                const x = (i % 2 === 0) ? -12 : 12;
                const z = (i < 2) ? -12 : 12;
                pillar.position.set(x, 5, z);
                pillar.castShadow = true;
                scene.add(pillar);
                worldObjects.push(pillar);
            }

            // Torches with glowing lights
            for (let i = 0; i < 8; i++) {
                const angle = (i / 8) * Math.PI * 2;
                const x = Math.cos(angle) * 20;
                const z = Math.sin(angle) * 20;

                const torch = new THREE.Mesh(new THREE.CylinderGeometry(0.2, 0.2, 3, 6), new THREE.MeshLambertMaterial({ color: 0x8b4513 }));
                torch.position.set(x, 1.5, z);
                scene.add(torch);

                const flame = new THREE.PointLight(0xff6600, 1.5, 15);
                flame.position.set(x, 3.5, z);
                scene.add(flame);
            }
        }

        function setupMinimap() {
            const canvas = document.getElementById('minimap');
            const ctx = canvas.getContext('2d');
            canvas.width = 220;
            canvas.height = 220;

            setInterval(() => {
                if (gameState !== 'playing') return;
                
                ctx.fillStyle = 'rgba(0, 0, 0, 0.9)';
                ctx.fillRect(0, 0, 220, 220);

                // Draw map bounds
                ctx.strokeStyle = '#4CAF50';
                ctx.lineWidth = 3;
                ctx.strokeRect(20, 20, 180, 180);

                // Draw arena
                ctx.fillStyle = 'rgba(128, 128, 128, 0.5)';
                ctx.fillRect(80, 80, 60, 60);

                // Draw player
                const px = 110 + (player.position.x / 50) * 90;
                const py = 110 + (player.position.z / 50) * 90;
                ctx.fillStyle = '#00ff00';
                ctx.beginPath();
                ctx.arc(px, py, 6, 0, Math.PI * 2);
                ctx.fill();
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 2;
                ctx.stroke();

                // Draw boss
                if (currentBoss) {
                    const bx = 110 + (currentBoss.position.x / 50) * 90;
                    const by = 110 + (currentBoss.position.z / 50) * 90;
                    ctx.fillStyle = '#ff0000';
                    ctx.beginPath();
                    ctx.arc(bx, by, 8, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.strokeStyle = '#fff';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                }
            }, 100);
        }

        function createPlayer() {
            const geometry = new THREE.BoxGeometry(1, 2, 1);
            const material = new THREE.MeshLambertMaterial({ color: 0x0066ff });
            player = new THREE.Mesh(geometry, material);
            player.position.set(0, 1, 10);
            player.castShadow = true;
            scene.add(player);

            const headGeo = new THREE.BoxGeometry(0.8, 0.8, 0.8);
            const headMat = new THREE.MeshLambertMaterial({ color: 0xffcc99 });
            const head = new THREE.Mesh(headGeo, headMat);
            head.position.y = 1.4;
            player.add(head);
        }

        function createSword() {
            const group = new THREE.Group();
            
            const bladeGeo = new THREE.BoxGeometry(0.1, 1.5, 0.3);
            const bladeMat = new THREE.MeshLambertMaterial({ color: equippedWeapon.color });
            const blade = new THREE.Mesh(bladeGeo, bladeMat);
            blade.position.y = 0.75;
            group.add(blade);

            const handleGeo = new THREE.BoxGeometry(0.15, 0.4, 0.15);
            const handleMat = new THREE.MeshLambertMaterial({ color: 0x8b4513 });
            const handle = new THREE.Mesh(handleGeo, handleMat);
            handle.position.y = -0.2;
            group.add(handle);

            const guardGeo = new THREE.BoxGeometry(0.5, 0.1, 0.1);
            const guardMat = new THREE.MeshLambertMaterial({ color: 0xffd700 });
            const guard = new THREE.Mesh(guardGeo, guardMat);
            group.add(guard);

            group.position.set(0.7, 0.5, 0);
            group.rotation.z = Math.PI / 4;
            player.add(group);
            sword = group;
        }

        function createBoss(bossData) {
            const geometry = new THREE.BoxGeometry(bossData.size, bossData.size * 1.5, bossData.size);
            const material = new THREE.MeshLambertMaterial({ color: bossData.color });
            const boss = new THREE.Mesh(geometry, material);
            boss.position.set(0, bossData.size * 0.75, -15);
            boss.castShadow = true;
            scene.add(boss);

            const headGeo = new THREE.BoxGeometry(bossData.size * 0.7, bossData.size * 0.7, bossData.size * 0.7);
            const headMat = new THREE.MeshLambertMaterial({ color: bossData.color });
            const head = new THREE.Mesh(headGeo, headMat);
            head.position.y = bossData.size * 1.1;
            boss.add(head);

            // Add glowing eyes
            const eyeGeo = new THREE.SphereGeometry(0.2, 8, 8);
            const eyeMat = new THREE.MeshBasicMaterial({ color: 0xff0000 });
            const eye1 = new THREE.Mesh(eyeGeo, eyeMat);
            const eye2 = new THREE.Mesh(eyeGeo, eyeMat);
            eye1.position.set(-0.3 * bossData.size, bossData.size * 1.1, bossData.size * 0.35);
            eye2.position.set(0.3 * bossData.size, bossData.size * 1.1, bossData.size * 0.35);
            boss.add(eye1);
            boss.add(eye2);

            return boss;
        }

        function startGame() {
            gameState = 'playing';
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('hud').style.display = 'block';
            document.getElementById('controls').style.display = 'block';
            document.getElementById('minimap').style.display = 'block';
            document.getElementById('locationInfo').style.display = 'block';
            spawnBoss();
        }

        function spawnBoss() {
            if (currentBoss) scene.remove(currentBoss);
            
            const bossData = bosses[currentBossIndex % bosses.length];
            currentBoss = createBoss(bossData);
            currentBoss.userData = { ...bossData };
            
            document.getElementById('bossHealth').style.display = 'block';
            document.getElementById('bossName').textContent = bossData.name;
            updateBossUI();
        }

        function attack() {
            if (attackCooldown > 0 || !currentBoss) return;
            
            attackCooldown = 30;
            
            // Sword swing animation
            sword.rotation.z = -Math.PI / 2;
            setTimeout(() => { sword.rotation.z = Math.PI / 4; }, 200);

            const distance = player.position.distanceTo(currentBoss.position);
            if (distance < 7) {
                const damage = equippedWeapon.damage + playerData.attack;
                currentBoss.userData.health -= damage;
                showDamage(damage, currentBoss.position);
                
                if (currentBoss.userData.health <= 0) {
                    defeatBoss();
                } else {
                    updateBossUI();
                }
            }
        }

        function defeatBoss() {
            const exp = currentBoss.userData.exp;
            playerData.exp += exp;
            
            scene.remove(currentBoss);
            document.getElementById('bossHealth').style.display = 'none';
            
            showMessage(`‚ú® Boss Defeated! +${exp} EXP ‚ú®`);
            
            if (currentBossIndex < weapons.length - 1) {
                const newWeapon = weapons[currentBossIndex + 1];
                inventory.push(newWeapon);
                setTimeout(() => showMessage(`üéÅ New Weapon Unlocked: ${newWeapon.name}!`), 2500);
            }
            
            currentBossIndex++;
            
            checkLevelUp();
            
            setTimeout(() => {
                if (currentBossIndex < bosses.length * 3) {
                    spawnBoss();
                } else {
                    showVictoryScreen();
                }
            }, 4000);
        }

        function showVictoryScreen() {
            const msg = document.getElementById('message');
            msg.className = 'ui-element victory-screen';
            msg.innerHTML = 'üéâ VICTORY! üéâ<br><br>You Defeated All Bosses!<br><br>‚≠ê Level ' + playerData.level + ' Champion ‚≠ê';
            msg.style.display = 'block';
            setTimeout(() => location.reload(), 5000);
        }

        function checkLevelUp() {
            while (playerData.exp >= playerData.expNeeded) {
                playerData.level++;
                playerData.exp -= playerData.expNeeded;
                playerData.expNeeded = Math.floor(playerData.expNeeded * 1.5);
                playerData.maxHealth += 20;
                playerData.health = playerData.maxHealth;
                playerData.attack += 5;
                showMessage(`‚≠ê LEVEL UP! Now Level ${playerData.level} ‚≠ê`);
            }
            updateHUD();
        }

        function updateHUD() {
            document.getElementById('level').textContent = playerData.level;
            document.getElementById('attack').textContent = playerData.attack + equippedWeapon.damage;
            document.getElementById('health').textContent = Math.max(0, Math.round(playerData.health));
            document.getElementById('maxHealth').textContent = playerData.maxHealth;
            document.getElementById('exp').textContent = playerData.exp;
            document.getElementById('expNeeded').textContent = playerData.expNeeded;
            document.getElementById('healthBar').style.width = (playerData.health / playerData.maxHealth * 100) + '%';
            document.getElementById('expBar').style.width = (playerData.exp / playerData.expNeeded * 100) + '%';
        }

        function updateBossUI() {
            if (!currentBoss) return;
            const boss = currentBoss.userData;
            document.getElementById('bossHP').textContent = Math.max(0, Math.round(boss.health));
            document.getElementById('bossBar').style.width = (boss.health / boss.maxHealth * 100) + '%';
        }

        function showMessage(text) {
            const msg = document.getElementById('message');
            msg.className = 'ui-element';
            msg.textContent = text;
            msg.style.display = 'block';
            setTimeout(() => { msg.style.display = 'none'; }, 2000);
        }

        function showDamage(damage, position) {
            const div = document.createElement('div');
            div.className = 'damage-number';
            div.textContent = '-' + damage;
            
            const vector = position.clone().project(camera);
            const x = (vector.x * 0.5 + 0.5) * window.innerWidth;
            const y = (-(vector.y * 0.5) + 0.5) * window.innerHeight;
            
            div.style.left = x + 'px';
            div.style.top = y + 'px';
            document.getElementById('ui').appendChild(div);
            
            setTimeout(() => div.remove(), 1000);
        }

        function toggleInventory() {
            const inv = document.getElementById('inventory');
            if (inv.style.display === 'none' || !inv.style.display) {
                inv.style.display = 'block';
                updateInventoryUI();
            } else {
                inv.style.display = 'none';
            }
        }

        function updateInventoryUI() {
            const list = document.getElementById('inventoryList');
            list.innerHTML = '';
            inventory.forEach((weapon) => {
                const div = document.createElement('div');
                div.className = 'inventory-item' + (weapon === equippedWeapon ? ' equipped' : '');
                div.innerHTML = `<strong>‚öîÔ∏è ${weapon.name}</strong><br>üí• Damage: ${weapon.damage}${weapon === equippedWeapon ? ' <br>‚úÖ Equipped' : ''}`;
                div.onclick = () => equipWeapon(weapon);
                list.appendChild(div);
            });
        }

        function equipWeapon(weapon) {
            equippedWeapon = weapon;
            if (sword) {
                sword.children[0].material.color.setHex(weapon.color);
            }
            updateInventoryUI();
            updateHUD();
            showMessage(`‚öîÔ∏è Equipped: ${weapon.name}`);
        }

        function pauseGame() {
            gameState = 'menu';
            document.getElementById('mainMenu').style.display = 'block';
            document.getElementById('hud').style.display = 'none';
            document.getElementById('controls').style.display = 'none';
            document.getElementById('minimap').style.display = 'none';
            document.getElementById('locationInfo').style.display = 'none';
        }

        function showInstructions() {
            const msg = document.getElementById('message');
            msg.innerHTML = `
                <div style="text-align: left; font-size: 20px;">
                    <h2 style="text-align: center; color: #ffcc00; margin-bottom: 20px;">üìñ HOW TO PLAY</h2>
                    <p><strong>üéØ Goal:</strong> Defeat all 4 epic bosses!</p>
                    <p><strong>üéÆ Controls:</strong></p>
                    <p>‚Ä¢ WASD - Move your character</p>
                    <p>‚Ä¢ SPACE - Attack with your sword</p>
                    <p>‚Ä¢ I - Open inventory</p>
                    <p>‚Ä¢ ESC - Pause menu</p>
                    <br>
                    <p><strong>üí° Tips:</strong></p>
                    <p>‚Ä¢ Get close to bosses to hit them</p>
                    <p>‚Ä¢ Defeat bosses to gain EXP & level up</p>
                    <p>‚Ä¢ Unlock stronger swords by beating bosses</p>
                    <p>‚Ä¢ Watch your health bar!</p>
                </div>
            `;
            msg.style.display = 'block';
            msg.style.fontSize = '18px';
            setTimeout(() => { 
                msg.style.display = 'none';
                msg.style.fontSize = '36px';
            }, 8000);
        }

        function updateLocation() {
            const x = player.position.x;
            const z = player.position.z;
            let location = 'Arena';
            
            if (Math.abs(x) < 15 && Math.abs(z) < 15) {
                location = '‚öîÔ∏è Battle Arena';
            } else if (Math.abs(x) > 25 || Math.abs(z) > 25) {
                location = 'üè∞ Castle Grounds';
            } else {
                location = 'üå≥ Courtyard';
            }
            
            document.getElementById('locationName').textContent = location;
        }

        function animate() {
            requestAnimationFrame(animate);

            if (gameState === 'playing') {
                if (attackCooldown > 0) attackCooldown--;

                const speed = 0.2;
                const newPos = player.position.clone();
                
                if (keys['w']) newPos.z -= speed;
                if (keys['s']) newPos.z += speed;
                if (keys['a']) newPos.x -= speed;
                if (keys['d']) newPos.x += speed;

                // Simple collision with walls
                let canMove = true;
                for (const obj of worldObjects) {
                    if (obj.geometry.type === 'BoxGeometry' || obj.geometry.type === 'CylinderGeometry') {
                        const box = new THREE.Box3().setFromObject(obj);
                        const playerBox = new THREE.Box3().setFromCenterAndSize(
                            newPos,
                            new THREE.Vector3(1, 2, 1)
                        );
                        if (box.intersectsBox(playerBox)) {
                            canMove = false;
                            break;
                        }
                    }
                }

                if (canMove) {
                    player.position.copy(newPos);
                }

                player.position.x = Math.max(-45, Math.min(45, player.position.x));
                player.position.z = Math.max(-45, Math.min(45, player.position.z));

                updateLocation();

                if (currentBoss) {
                    const dx = player.position.x - currentBoss.position.x;
                    const dz = player.position.z - currentBoss.position.z;
                    const distance = Math.sqrt(dx * dx + dz * dz);
                    
                    if (distance > 4) {
                        currentBoss.position.x += dx / distance * 0.05;
                        currentBoss.position.z += dz / distance * 0.05;
                    } else if (Math.random() < 0.015) {
                        playerData.health -= currentBoss.userData.damage;
                        showDamage(currentBoss.userData.damage, player.position);
                        updateHUD();
                        
                        if (playerData.health <= 0) {
                            showMessage('üíÄ Game Over! üíÄ');
                            setTimeout(() => location.reload(), 2500);
                        }
                    }
                    
                    currentBoss.rotation.y = Math.atan2(dx, dz);
                }

                camera.position.x = player.position.x;
                camera.position.z = player.position.z + 20;
                camera.lookAt(player.position);
            }

            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
